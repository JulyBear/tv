name: Update List
on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests  # 这一步非常重要！
      - name: Run
        run: python main.py
      - name: Save
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add live.m3u
          git commit -m "update" || exit 0
          git push
