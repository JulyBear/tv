name: Update List
on:
  schedule:
    - cron: '0 20 * * *' # 每天凌晨 4 点跑一次
  workflow_dispatch: # 让你能手动点一下
jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run
        run: |
          pip install requests
          python main.py
      - name: Save
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add live.m3u
          git commit -m "update" || exit 0
          git push
